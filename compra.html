<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Collective World">
    <meta name="description" content="Sitio de coleccionables para freaks y nerds">
    <meta name="keywords" content="coleccionables, freaks, nerds, frakies, harry potter, star wars, lotr">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tienda Online Collective World</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/COLLECTIVEWORLD.png" alt="logo Collective World" width="20%" id="logo">
        </div>

        <div class="nav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="reviews.html">Reseñas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Resumen de la compra</h1>
        <section>
            <div id="detalle"></div>
        </section>

        <section class="form">
            <form id="formulario" action="https://formspree.io/f/xzzrzzwb" method="POST">
                <textarea id="carritoData" name="carrito" style="display:none;"></textarea>
                <textarea id="totalCarrito" name="total" style="display:none;"></textarea>
                <br>
                <hr>
                <label>Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
                <label>Email:</label>
                <input type="email" id="contactoEmail" name="email" placeholder="Correo electrónico" required>
                <label>Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" required>
                <br><br>
                <button type="submit" id="botonEnviar" class="btnFormat">Confirmar Compra</button>
            </form>
        </section>
    </main>

    <footer>
        <hr>
        <p>Desarrollado por Paola Bocalandro para fines educativos - 2025</p>
        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
    </footer>

    <script src="./script/compra.js"></script>
</body>
</html>
